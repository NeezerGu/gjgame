<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>闲云修行记</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <section class="test-panel" id="testPanel">
      <div class="test-row">
        <div class="gear-group" id="gearGroup">
          <button class="btn tiny" data-gear="1">1x</button>
          <button class="btn tiny" data-gear="10">10x</button>
          <button class="btn tiny" data-gear="100">100x</button>
          <button class="btn tiny" data-gear="1000">1000x</button>
        </div>
        <button class="btn ghost tiny" id="demonTest">心魔测试</button>
        <div class="battle-test">
          <label class="label" for="battleDiff">敌人差值</label>
          <select id="battleDiff">
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button class="btn ghost tiny" id="battleTest">遇敌测试</button>
        </div>
        <button class="btn ghost tiny" id="fortuneTest">奇遇测试</button>
      </div>
      <div class="test-row caution-row">
        <label class="label" for="cautionValue">谨慎度</label>
        <input class="input tiny" id="cautionValue" type="number" min="0" max="100" step="0.1" />
        <label class="label" for="cautionDeaths">死亡次数</label>
        <input class="input tiny" id="cautionDeaths" type="number" min="0" step="1" />
        <button class="btn ghost tiny" id="setCaution">设定</button>
      </div>
      <div class="test-info" id="testInfo"></div>
    </section>

    <hr class="test-divider" />

    <header class="hero">
      <div>
        <p class="eyebrow">挂机仙侠 • 陪伴模式</p>
        <h1>闲云修行记</h1>
        <p class="subtitle">你专心工作学习，角色自成仙道。</p>
      </div>
      <div class="status-meta">
        <div class="status-chip" id="statusChip">后台修行中</div>
        <div class="pill hidden" id="gearHint">测试模式已开启</div>
      </div>
    </header>

    <section class="panel grid">
      <div class="card">
        <div class="card-header">
          <div>
            <p class="label">境界</p>
            <h2 id="level">练气一层</h2>
          </div>
        </div>
        <div class="progress-block">
          <div class="label-row">
            <span class="label">修为</span>
            <span class="label" id="xpLabel">0 / 100</span>
          </div>
          <div class="progress">
            <div class="progress-bar" id="xpBar"></div>
          </div>
        </div>
        <div class="stats">
          <div>
            <p class="label">岁月</p>
            <p class="stat" id="years">8年0月</p>
          </div>
          <div>
            <p class="label">年龄</p>
            <p class="stat" id="age">8岁</p>
          </div>
          <div>
            <p class="label">灵石</p>
            <p class="stat" id="stones">0</p>
          </div>
          <div>
            <p class="label">心境</p>
            <p class="stat" id="mood">安稳</p>
          </div>
        </div>
        <div class="artifact-block">
          <p class="label">宝物</p>
          <div class="artifact-grid" id="artifactGrid"></div>
        </div>
      </div>

      <div class="card actions">
        <div class="pomodoro">
          <div class="pomo-top">
            <div>
              <p class="label">番茄钟</p>
              <h3 class="pomo-status" id="pomoStatus">未使用</h3>
            </div>
            <div class="pill subtle">25分钟专注 · 5分钟休息</div>
          </div>
          <div class="pomo-timer" id="pomoTimer">25:00</div>
          <div class="pomo-controls">
            <button class="btn primary" id="startPause">开始</button>
            <button class="btn ghost" id="resetPomo">Reset</button>
            <button class="btn ghost" id="addFive">+5分钟</button>
          </div>
          <div class="pomo-controls secondary">
            <button class="btn icon" id="bellToggle">🔔 响铃</button>
            <button class="btn icon alt" id="notifyToggle">💬 通知</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel log-panel">
      <div class="card-header log-tabs">
        <div class="tab-buttons">
          <button class="tab active" data-tab="auto">自动记录</button>
          <button class="tab" data-tab="major">重大事项</button>
        </div>
        <div class="pill" id="tempo">修行节奏：稳定</div>
      </div>
      <div class="log" id="log"></div>
      <div class="log hidden" id="majorLog"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
